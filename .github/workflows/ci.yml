name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - uses: browser-actions/setup-chrome@v1
    - name: Run tests
      run: dotnet test 
      env: 
        AUTH0__AUDIENCE: ${{ secrets.BFF__AUTH0__AUDIENCE }}
        AUTH0__CLIENTID: ${{ secrets.BFF__AUTH0__CLIENTID }}
        AUTH0__CLIENTSECRET: ${{ secrets.BFF__AUTH0__CLIENTSECRET }}
        AUTH0__DOMAIN: ${{ secrets.BFF__AUTH0__DOMAIN }}
        AUTH0__PASSWORD: ${{ secrets.AUTH0__PASSWORD }}
        AUTH0__USERNAME: ${{ secrets.AUTH0__USERNAME }}