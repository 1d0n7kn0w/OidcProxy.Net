<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="main list">
          <div id="content" style="font-size: 20px;">
            <h1>{{ .Title }}</h1>

            <p><i>The following pages contain the tag "{{ .Title }}":</i></p>

            {{ range .Data.Pages }}
                <hr />

                <h2>{{ .Page.Title }}</h2>
                <p>{{ .Page.Summary }}</p>
                <a class="readmore" href="{{ .Page.Permalink }}">Read article &gt;&gt;</a>
            
            {{ end }}

          </div>
        </div>
    </body>

    {{- partial "footer.html" . -}}
</html>
