<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="main">
          <div id="content">
          {{- block "main" . }}{{- end }}
          </div>
        </div>
    </body>

    {{- partial "footer.html" . -}}
</html>

{{ define "main" }}
  <article class="markdown">
    {{- .Content -}}
  </article>
{{ end }}
