<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="banner">
            <h1>OidcProxy.Net</h1>
            <h2>A secure, scalable, developer-friendly, and free OIDC Authentication Gateway</h2>
        </div>
        <div class="main">
          <div id="content">
          {{- block "main" . }}{{- end }}
          </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>

{{ define "main" }}
  <article class="markdown">
    {{- .Content -}}
  </article>
{{ end }}
